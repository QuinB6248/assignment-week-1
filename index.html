<html>
<head>
    <meta charset="utf-8">
    <title>Mocha Tests</title>
    <link href="lib/mocha.css" rel="stylesheet" />
    <link rel="stylesheet" type="text/css" href="index.css">
</head>
<body>


  <!-- 👍 YOUR HTML HERE 👍 -->
  
    <main>
      <div class="input_field">
        <form onsubmit="submitName(); return false">
          <label for="hero_name">please enter your name here:</label>
          <input type="text" name="hero_name" id="hero_name" value="">
          <button>SUBMIT</button>
        </form>
      </div>
      
      <h3><span id="change_name">A HERO</span> ON AN ADVENTURE!</h3>
      <div class="row">
        <div class="image-block">
          <img class="picture pic_1" id='inn' onclick="rest(hero)" src="img/heart.png" alt="health">
        </div>
        <div class="image-block">
          <img class="picture pic_2" id='dagger' onclick="pickUpItem(hero, hero.weapon)" src="img/dagger.jpg" alt="pick up weapon">
        </div>
        <div class="image-block">
          <img class="picture pic_3" id='bag' onclick="equipWeapon(hero)" src="img/bag.png" alt="equip weapon">
        </div>
               
      </div>
      
      
      <div class="image-block-enemy">
        <img class="picture pic_4"  onclick="fightEnemy(hero, enemy)" src="img/fight_1.png" alt="equip weapon">
      </div>
      <div class="text_finish">
          <h1 id="win">fight</h1>
      </div>
      
      
      <div>
        <button class="display_stats" onclick="displayStats(hero)">Display Stats</button>
      </div>
      <div class="row2">
          <div class="text-block">
              <h4>name: <span id="stats_name"></span></h4>
            </div>
      </div>
      <div class="row2">
          <div class="text-block">
              <h4>health: <span id="stats_health"></span></h4>
            </div>
            <div class="text-block">
                <h4>type of weapon: <span id="stats_type"></span></h4>
            </div>
            <div class="text-block">
                <h4>damage of weapon: <span id="stats_damage"></span></h4>
            </div>
      </div>
      
    </main>
  





  <!-- I RECOMMEND YOU LEAVE THE REST UNTOUCHED -->
  <button onclick="mocha.checkLeaks(); mocha.run();">Run the tests!</button>

  <div id="mocha">
  <!-- MOCHA TEST FEEDBACK WILL BE RENDERED HERE -->
  </div>

  <script src="lib/chai.js"></script>
  <script src="lib/mocha.js"></script>
  <script src="lib/sinon.js"></script>
  <script>mocha.setup('bdd')</script>
  <script src="YOUR_JAVASCRIPT_HERE.js"></script>
  <script src="lib/game_logic.test.js"></script>

</body>
</html>
